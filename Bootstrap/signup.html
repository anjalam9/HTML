<!DOCTYPE html>
<html>
  <head>
    <title>Yahoo</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="contentContainer">
    <header class="row pageHeader">
      <h1 class="navbarTitle col-11"><i>Yahoo!</i></h1>
      <a
        href="https://in.help.yahoo.com/kb/account"
        target="_blank"
        class="helpHeader col"
        >help</a
      >
    </header>

    <div class="signUp shadow rounded">
      <h1 class="formTitle formHeaders"><i>Yahoo!</i></h1>

      <h5 class="formHeaders">Create a Yahoo account</h5>

      <form>
        <label>Full name</label>
        <div class="input-group signupFieldset">
          <input
            type="text"
            aria-label="First name"
            class="form-control signUpInputs"
            placeholder="First Name"
            id="firstName"
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control signUpInputs"
            placeholder="Last Name"
            id="lastName"
          />
        </div>
        <span id="nameError" class="error"></span>
        <fieldset class="signupFieldset">
          <label for="emailId">New Yahoo email address</label>
          <input
            type="email"
            placeholder="@yahoo.com or @myyahoo.com"
            id="emailId"
            class="signUpInputs form-control"
          />
          <span id="emailError" class="error"></span>
        </fieldset>

        <fieldset class="signupFieldset">
          <label for="password">Create Password</label>
          <input
            type="password"
            class="signUpInputs form-control"
            id="formpassword"
            placeholder="Enter Password"
          />
          <span id="passwordError" class="error"></span>
        </fieldset>

        <fieldset class="signupFieldset">
          <label for="birthYear">Birth year</label>
          <input
            type="number"
            class="signUpInputs form-control"
            id="birthYear"
            placeholder="YYYY"
          />
          <span id="yearError" class="error"></span>
        </fieldset>

        <p class="formHeaders">
          By clicking &lsquo;Continue&rsquo; &sbquo; you agree to the
          <a
            href="https://legal.yahoo.com/in/en/yahoo/terms/otos/index.html"
            target="_blank"
            >Terms</a
          >
          and acknowledge the
          <a
            href="https://legal.yahoo.com/in/en/yahoo/privacy/index.html"
            target="_blank"
            >Privacy Policy</a
          >
        </p>

        <button type="button" class="btn btn-primary signUpSubmitButtom" onclick="onSubmit()">
          Continue
        </button>
        <p class="formHeaders">
          Already have an account?<a href="" target="_blank"> Sign in</a>
        </p>
      </form>
        <p id="display"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./signup.js"></script>
  </body>
</html>
