<!DOCTYPE html>
<html>
  <head>
    <title>Yahoo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="contentContainer">
      <div class="header">
        <div>
        <h1 class="navbarTitle">
          <em>Yahoo!</em>
        </h1>
      </div>
      <div>
        <a href="https://in.help.yahoo.com/kb/account" target="_blank" class="helpHeader">help</a>
      </div>
     </div>

      <div class="signUp">

        <h1 class="formTitle formHeaders">
          <em>Yahoo!</em>
        </h1>

        <h2 class="formHeaders">Create a Yahoo account</h2>

        <form>
          <fieldset class="signupFieldset">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              placeholder="Full name"
              id="fullName"
              class="signUpInputs"
            />
          </fieldset>

          <fieldset class="signupFieldset">
            <label for="emailId">New Yahoo email address</label>
            <input
              type="email"
              value="@yahoo.com"
              id="emailId"
              class="signUpInputs"
            />
          </fieldset>

          <fieldset class="signupFieldset">
            <label for="password">Create Password</label>
            <input type="password" class="signUpInputs" id="password" placeholder="Enter Password"/>
          </fieldset>

          <fieldset class="signupFieldset">
            <label for="birthYear">Birth year</label>
            <input type="number" class="signUpInputs" id="birthYear" placeholder="YYYY"/>
          </fieldset>

          <p class="formHeaders">
            By clicking &lsquo;Continue&rsquo; &sbquo; you agree to the
            <a href="https://legal.yahoo.com/in/en/yahoo/terms/otos/index.html" target="_blank" >Terms</a>
            and acknowledge the <a href="https://legal.yahoo.com/in/en/yahoo/privacy/index.html" target="_blank" >Privacy Policy</a>
          </p>

          <fieldset class="signUpSubmit">
          <input type="button" value="Continue" class="signUpSubmitButtom"/>
        </fieldset>
          <p class="formHeaders">Already have an account?<a href="" target="_blank"> Sign in</a></p>

        </form>
      </div>
    </div>
  </body>
</html>
