<!DOCTYPE html>
<html>
<head>
    <title>Yahoo</title>
</head>
<body>
    <form>
        <h2>Yahoo!</h2>
        <h2>Create a Yahoo account</h2>
        <p>Full name</p>
        <input  type="text" placeholder="Full Name"/>
        <p>New Yahoo email address</p>
        <input type="email" value="@yahoo.com" />
        <p>Create Password</p>
        <input type="password"/>
        <p>Birth year</p>
        <input type="number" />
        <p>By clicking &lsquo;Continue&rsquo; &sbquo; you agree to the <a href="https://legal.yahoo.com/in/en/yahoo/terms/otos/index.html" target="_blank">Terms</a> and acknowledge the <a  href="https://legal.yahoo.com/in/en/yahoo/privacy/index.html" target="_blank">Privacy Policy</a></p>
        <input type="button" value="Continue"/>
        <p>Already have an account?<a  href="" target="_blank"> Sign in</a></p>
    </form>
</body>
</html>
